  <link rel="stylesheet" href="audio.css">
  <title>Javascript Audio Player</title>
</head>
<body>

   <div class="speaker-wrapper">
      <div class="speaker"></div>
   </div>
   <div class="screen">

    <div class="audio-wrapper">
      <div class="audio">
        <div class="audio-content">
        </div>
        <div class="audio-controls">
          <div class="controls">
            <span class="previous controlUI"><i class="fas fa-backward"></i></span>
            <span class="play controlUI"><img src="pause.png" alt=""></span>
            <span class="next controlUI"><i class="fas fa-forward"></i></span>
          </div>
          <div class="duration"></div>
        </div>
      </div>
    </div>
</div>
<div class="navigation-wrapper">
   <div class="navigation"></div>
</div>
</div>
  <!-- font awesome script -->
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
